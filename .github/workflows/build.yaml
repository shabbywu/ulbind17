name: Build
on:
  workflow_dispatch:

env:
  # Only used for the cache key. Increment version to force clean build.
  GODOT_BASE_BRANCH: main

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  cmake:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - name: üèÅ Build (Windows, MSVC, CMake)
          preset: default
          os: windows-2022
          env: {}
        - name: üêß Build (Linux, GCC, CMake)
          preset: default
          os: ubuntu-24.04
          env:
            CC:   gcc-13
            CXX:  g++-13

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Install latest CMake and Ninja.
      - uses: lukka/get-cmake@latest

      - name: üêß Install dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qqq build-essential pkg-config gcc-13 g++-13 xorg libglu1-mesa

      - name: üçé Install dependencies
        if: runner.os == 'macOS'
        run: |
          brew --cask install xquartz

      - name: Setup anew (or from cache) vcpkg (and does not build any package)
        uses: lukka/run-vcpkg@v11 # Always specify the specific _version_ of the
                                  # action you need, `v11` in this case to stay up
                                  # to date with fixes on the v11 branch.

      - name: Run CMake consuming CMakePreset.json and run vcpkg to build packages
        uses: lukka/run-cmake@v10
        with:
          configurePreset: ${{ matrix.preset }}
          configurePresetAdditionalArgs: "['-DENABLE_TEST=ON']"
          buildPreset: ${{ matrix.preset }}
        env: ${{ matrix.env }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.preset }}.${{ github.ref_name }}
          path: bin
          retention-days: 14

